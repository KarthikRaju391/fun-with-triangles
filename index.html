<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fun with triangles</title>
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <ul class="nav-list">
          <li class="nav-list-items">
            <a class="nav-list-links" href="./">Is Triangle?</a>
          </li>
          <li class="nav-list-items">
            <a class="nav-list-links" href="#">Triangle Quiz</a>
          </li>
          <li class="nav-list-items">
            <a class="nav-list-links" href="./hypotenuse.html">Hypotenuse</a>
          </li>
          <li class="nav-list-items">
            <a class="nav-list-links" href="./area.html">Area</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <h2 class="angles-input">Enter three angles:</h2>
      <div class="input">
        <label for="angle1-input">Enter angle 1</label>
        <input class="angle-input" placeholder="in degrees" type="number" />
        <label for="angle2-input">Enter angle 2</label>
        <input class="angle-input" placeholder="in degrees" type="number" />
        <label for="angle3-input">Enter angle 3</label>
        <input class="angle-input" placeholder="in degrees" type="number" />
      </div>
      <button id="check-btn">Check</button>
      <h3 class="is-triangle-output" id="triangle-output"></h3>
      <span id="hint" class="hide-hint">(show hint)</span>
    </main>
    <script src="app.js"></script>
  </body>
</html>
